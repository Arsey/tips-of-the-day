<section data-ng-controller="TipsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="text">Text</label>
			<div class="controls">
				<textarea data-ng-model="text" id="text" cols="30" rows="10" placeholder="Text"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
